<body>
<script>
    var r=Math.random()
    if(r>0.666){
    document.write('<a href="http://pplware.sapo.pt"target="_blank">PPLWARE</a>')}
    else{
    if(r<0.333){
    document.write('<a href=http://www.tek.sapo.pt target="_blank">TEK</a>')}
    else{
    document.write('<a href=http://www.exameinformatica.sapo.pt target="_blank">EXAME INFORMÁTICA</a>')}
    }
</script>
<p>
    Este script produz três ligações de hipertexto aleatoriamente, Atualize várias vezes a página para visualizar as modificações
</p>
